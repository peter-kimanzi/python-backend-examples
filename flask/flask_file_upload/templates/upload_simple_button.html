<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        upload = async function (element) {
            let formData = new FormData();
            formData.append("file", element.files[0]);
            await fetch('/upload', {
                method: "POST",
                body: formData
            }).then(function (response) {
                return response.text().then(function (text) {
                    document.getElementById("result").innerHTML = text;
                });
            });
        }
    </script>
    <style>
        .file_button label{
            border: solid black 1px;
            padding: 10px;
            border-radius: 5px;
        }
        .file_button input[type="file"] {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
<h1>File Upload Test</h1>
<div class="file_button">
    <label for="file_to_upload">Upload</label>
    <input type="file" id="file_to_upload" onchange="upload(this);">
</div>
<br>
<div>
    Uploaded file!
    <div id="result"></div>
</div>
</body>
</html>
